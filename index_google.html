<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style> 
    img{

    #button_box {

    .button{

    </style>

    <img src="images.css/google_main_img.png"/>
    <img src="images.css/goggle_search_window.JPG">

    <!-- <center>
        <img src="images.css/google_main_img.png"/> Fyi, The <center></center> method is an older way of doing it & might be seen when dealing with old code.
    </center>
    -->

<div id="button_box">

    <div id="right" class="button">I'm Feeling Lucky</div>
</div>
